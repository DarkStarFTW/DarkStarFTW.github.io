<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>GameBetr Dice Verifier</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>GameBetr Dice Verifier</h1>
            <div class="form-group">
                <label for="serverSeedHash">Server Seed Hash</label>
                <input name="serverSeedHash" id="serverSeedHash" class="form-control">
            </div>
            <div class="form-group">
                <label for="serverSeed">Server Seed</label>
                <input name="serverSeed" id="serverSeed" class="form-control">
            </div>
            <div class="form-group">
                <label for="clientSeed">Client Seed</label>
                <input name="clientSeed" id="clientSeed" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="verify()">Verify</button>
            <div class="card mt-3 bg-success" id="resultBox">
                <div class="card-body text-light" id="resultText">
                    Roll:
                </div>
            </div>
        </div>

        <script src="crypto-js.js"></script>
        <script src="JSMTRand.js"></script>
        <script src="script.js"></script>
    </body>
</html>
